<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font/Barrio/stylesheet.css">
    <link rel="stylesheet" href="font/OpenSansRegular/stylesheet.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <div id="wrapper">
        <div id="main">
            <div id="title">
                <h1>Palindrome Checker</h1>
            </div>
            <div id="description">
                <p>A palindrome is a word, number, or other sequence of characters which reads the same backward as forward.</p>
            </div>
            <div id="direction">
                <p>Check to see if a word or phrase is a palindrom by entering it into the field below.</p>
            </div>
            <div id="formWrapper">
                <form id="form" onsubmit="return false;">
                    <input type="text" id="inputField"  />
                    <input type="submit" id="submitButton" value="Submit"/>
                </form> 
            </div>
            <div id="responseWrapper">
                <span id="displayYes"></span>
                <span id="displayNo"></span>
            </div>
        </div>

    </div>
    <footer>Design by <a href="https://github.com/EdwinKinloch" target="_blank">Edwin Kinloch</a>. Copyrighted 2019</footer>
    <script src="script.js"></script>
    
</body>
</html>
